services:
  app:
    container_name: app
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - postgres
    networks:
      - default

  postgres:
    container_name: database
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - ./app/.env
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - default

volumes:
  postgres:

networks:
  default:
    driver: bridge
